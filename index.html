<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contact-container">
      <div class="form-section">
        <h2>Welcome To Bootcamp!</h2>
        <p>Let us know more about you!</p>
        <form id="contactForm">
          <div class="input-row">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="input-row">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone"
              required
            />
          </div>
          <div class="input-row">
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
          <p id="successMessage" class="success-message"></p>
        </form>
      </div>
      <div class="info-section">
        <h3>Contact Information</h3>
        <p>Northern Zar Afshan<br />Tehran, 123456<br />Iran</p>
        <p>Call Us: +98 930 **** 66 31</p>
        <p>We are open from Monday to Friday<br />08:00 am - 05:00 pm</p>
        <div class="social-media">
          <h3>Follow Us</h3>
          <p>
            <a href="https://www.facebook.com/login">Facebook</a> |
            <a href="https://www.instagram.com/">Instagram</a> |
            <a href="https://www.linkedin.com/login">Linkedin</a>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
